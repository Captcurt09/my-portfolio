<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a2e"/>
  
  <!-- Stars -->
  <g fill="#ffffff">
    <circle cx="100" cy="50" r="1" opacity="0.8"/>
    <circle cx="200" cy="80" r="1.5" opacity="0.6"/>
    <circle cx="300" cy="120" r="1" opacity="0.7"/>
    <circle cx="400" cy="60" r="1.2" opacity="0.9"/>
    <circle cx="500" cy="100" r="1" opacity="0.8"/>
    <circle cx="600" cy="40" r="1.5" opacity="0.7"/>
    <circle cx="700" cy="90" r="1" opacity="0.6"/>
  </g>
  
  <!-- Earth -->
  <circle cx="400" cy="200" r="120" fill="#2c3e50"/>
  <path d="M400 80 Q 500 200 400 320 Q 300 200 400 80" fill="#34495e"/>
  
  <!-- ISS -->
  <g transform="translate(500, 150)">
    <rect x="-20" y="-10" width="40" height="20" fill="#95a5a6"/>
    <rect x="-15" y="-15" width="30" height="10" fill="#7f8c8d"/>
    <rect x="-15" y="5" width="30" height="10" fill="#7f8c8d"/>
    <rect x="-25" y="-5" width="10" height="10" fill="#95a5a6"/>
    <rect x="15" y="-5" width="10" height="10" fill="#95a5a6"/>
  </g>
  
  <!-- Orbit Path -->
  <ellipse cx="400" cy="200" rx="200" ry="100" fill="none" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5"/>
</svg> 